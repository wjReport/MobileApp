<ion-header>

  <ion-navbar>
    <ion-title>查询结果</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  overflow-scroll="true">
  <ion-scroll style="width: 100%;height: 100%;" scrollX="true" scrollY="true">
      <ion-grid style="width: 100%;">
        <ion-row>
          <ion-col width-50 style="padding:0px;">
              <ion-item style="padding:0px;" *ngFor="let o of selectOutParam">{{ o.name }}:</ion-item>
          </ion-col>
          <ion-col style="padding:0px;">
              <ion-item style="padding:0px;" *ngFor="let v of resultValue"><p>{{ v.name }}</p></ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-scroll>
</ion-content>
